<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Mip-Splatting Demo - Garden</title>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="text/javascript" src="enable-threads.js"></script>

  <script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "@mkkellogg/gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
        }
    }
  </script>
  <style>

    body {
      background-color: #000000;
      height: 100vh;
      margin: 0px;
    }

  </style>

</head>

<body>
  <script type="module">
    import * as GaussianSplats3D from '@mkkellogg/gaussian-splats-3d';
    import * as THREE from 'three';

    const viewer = new GaussianSplats3D.Viewer({
      'cameraUp': [0, -1, 0],
      'initialCameraPosition': [-0.279,0.824,-1.389],
      'initialCameraLookAt': [-0.87, 1.29, 1.21],
      'sphericalHarmonicsDegree': 0,
      'antialiased': true,
    });
    
    let path = 'https://huggingface.co/datasets/ZehaoYu/mip-splatting/resolve/main/0588_clean.ksplat'
    viewer.addSplatScene(path, {
      'progressiveLoad': true
    })
    .then(() => {
        viewer.start();
    });
  </script>
</body>

</html>
